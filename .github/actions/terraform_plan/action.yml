inputs:
  working-directory:
    description: 'matrix.dir'
    required: true
    default: ""
  github-token:
    description: 'GITHUB_TOKEN'
    required: true
runs:
  using: composite
  steps:
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6
    - name: init
      shell: bash
      id: init
      run: terraform init
      working-directory: ${{ inputs.working-directory }}
    - name: terraform plan
      shell: bash
      id: plan
      run: terraform plan  -no-color
      working-directory: ${{ inputs.working-directory }}
